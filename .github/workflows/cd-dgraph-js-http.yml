name: cd-dgraph-js-http
on:
  workflow_dispatch:
    inputs:
      releasetag:
        description: "git tag to checkout and version to publish to npm"
        required: true
        type: string
jobs:
  dgraph-js-http-publish-npm:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout dgraph-js-http repo
        uses: actions/checkout@v3
      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@dgraph-io'
      - name: Build dgraph-js-http package
        run: npm ci --legacy-peer-deps
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_DGRAPH_JS_HTTP_TOKEN }}

